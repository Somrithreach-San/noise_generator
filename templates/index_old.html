<html lang="en">

    <meta charset="UTF-8" />

  <body class="bg-gray-100 text-gray-900">
    <!-- Header -->
    <header class="header">
      <div class="container">
        <a href="/" class="logo">CalmFlow</a>
        <nav class="nav-links">
          <a href="#" class="nav-item">
            <i class="fas fa-volume-up"></i>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-user"></i>
          </a>
        </nav>
      </div>
    </header>

    <!-- Main Section: Playlists -->
    <main class="main-content">
      <h1 class="main-heading">Discover Calming Playlists</h1>
      <div class="playlist-grid">
        <a href="#" class="playlist-card">
          <div class="playlist-icon">
            <i class="far fa-cog"></i>
            <!-- Replace with your preferred icon -->
          </div>
          <h2 class="playlist-title">Productivity</h2>
        </a>
        <a href="#" class="playlist-card">
          <div class="playlist-icon">
            <i class="fas fa-smog"></i>
            <!-- Replace with your preferred icon -->
          </div>
          <h2 class="playlist-title">Random</h2>
        </a>
        <a href="#" class="playlist-card">
          <div class="playlist-icon">
            <i class="far fa-water"></i>
            <!-- Replace with your preferred icon -->
          </div>
          <h2 class="playlist-title">Noise Blocker</h2>
        </a>
        <a href="#" class="playlist-card">
          <div class="playlist-icon">
            <i class="far fa-leaf"></i>
            <!-- Replace with your preferred icon -->
          </div>
          <h2 class="playlist-title">Productivity</h2>
        </a>
      </div>

      <!-- Noises Icon Section -->
      <!-- Noises Icon Section -->
      <div class="section noises-section">
        <div class="sound-buttons-grid">
            {% for sound in sounds %}
            <div class="sound-button-container">
                <button class="sound-button" data-sound="{{ sound.name }}">
                    <span class="sound-icon">{{ sound.icon }}</span>
                    <span class="sound-label">{{ sound.display_name }}</span>
                </button>
                <div class="volume-control hidden">
                    <input type="range" class="volume-slider" min="0" max="100" value="50">
                </div>
            </div>
            {% endfor %}
        </div>
